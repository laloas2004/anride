
<ion-modal-view>  

    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="OrigenBusqueda.query" placeholder="Origen..." ng-change="SearchQueryOrigen()" >
            </label>

            <ion-list>
                <ion-item ng-repeat="res in OrigenResponse" ng-click="onSelectItemOrigen(res)">{{res.description}}</ion-item>
            </ion-list>
            <div class="padding">
                <img src="https://developers.google.com/maps/documentation/places/images/powered-by-google-on-white.png" style="margin-left: 5px" alt="" />
            </div>
        </div>
    </ion-content>
</ion-modal-view>
