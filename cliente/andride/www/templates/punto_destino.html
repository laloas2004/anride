
<ion-modal-view>  
    <div class="bar bar-header bar-dark">
        <button class="button icon ion-arrow-left-c" ng-click="close_modal_destino()"></button>
        <h1 class="title">Buscar Ubicacion</h1>
    </div>
    <ion-content>
        <div class="row" style='margin-top: 30px;'>
            <div class="list list-inset" style="width: 100%;">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="DestinoBusqueda.query" placeholder="Destino..." ng-change="SearchQueryDestino()" >
            </label>

            <ion-list ng-if="mostrarDestinosFrecuentes">
               
                        <div class="item item-divider">Ultimos destinos</div>
                        
                        <ion-item ng-repeat="destino in destinosFrecuentes" ng-click="onSelectItemDestino(destino)">
                            
                             <div class="bold">{{ destino.name}}</div>
                             
                             <div>{{ destino.formatted_address}}</div> 
                             
                        </ion-item>   
            </ion-list>   
            <ion-list ng-if="!mostrarDestinosFrecuentes">
                    
                <div class="item item-divider">Busqueda</div>
                <ion-item ng-repeat="res in DestinoResponse" ng-click="onSelectItemDestino(res)">

                    <div class="bold">{{ res.structured_formatting.main_text}}</div>
                    <div>{{ res.structured_formatting.secondary_text}}</div>                
                </ion-item>
            </ion-list>
            <div class="padding">
                <img src="https://developers.google.com/maps/documentation/places/images/powered-by-google-on-white.png" style="margin-left: 5px" alt="" />
            </div>
        </div></div>
    </ion-content>
</ion-modal-view>
