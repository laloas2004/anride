<ion-view view-title="Destino del Viaje">
  <ion-content>
    <div class="list list-inset" ng-controller="DestinoCtrl">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" ng-model="busqueda" placeholder="Destino..." ng-change="onSearchChange()" name="busqueda">
  </label>
        
        <ion-list>
            <ion-item ng-repeat="res in response" ng-click="onSelectItemDestino(res)">{{res.formatted_address}}</ion-item>
        </ion-list>
    </div>
  </ion-content>
</ion-view>
