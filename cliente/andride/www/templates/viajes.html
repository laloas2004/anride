<!--
  This template loads for the 'history' state (app.js)
  Show list of completed trips
  records is a $scope variable in HistoryCtrl (controllers.js)
  HistoryCtrl pull data from Trips service (services.js)
-->
<ion-view view-title="Historial de Viajes">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="record in records">
        <div>
          <div class="bold">{{record.createdAt | amDateFormat:'DD/MM/YYYY HH:mm'}}</div>
          <div>Origen : <br>{{ record.solicitud.direccion_origen }}</div>
          <div>Destino: <br>{{ record.solicitud.direccion_destino }}</div>
          <div>Distancia:{{record.distance/1000}} KM.</div>
          <div>Monto:${{record.monto.toFixed(2)}}MXN</div>
        </div>
        <!--<i class="icon ion-android-star-outline"></i>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
